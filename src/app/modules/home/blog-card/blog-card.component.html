<div class="mx-auto max-w-5xl py-6 sm:px-6 lg:px-8">
  <div class="space-y-4">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="flex items-center px-4 py-3 bg-gray-900 text-gray-300">
        <img
          src="assets/dummy.jpg"
          alt="User Avatar"
          class="w-8 h-8 rounded-full"
        />
        <span class="ml-2 font-semibold"> {{ tweet.createdby.username }}</span>
      </div>

      <div class="px-4 py-3">
        <p class="text-gray-600">
          {{ tweet.content }}
        </p>
      </div>

      <div class="flex justify-between px-4 py-2 bg-gray-100">
        <button
          (click)="toggleLike('Tweet', tweet._id)"
          class="text-gray-600 hover:text-gray-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
          {{ tweet?.likes?.length ? tweet.likes.length : "" }} Like
        </button>

        <button class="text-gray-600 hover:text-gray-800">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 10H7a2 2 0 01-2-2V6a2 2 0 012-2h6a2 2 0 012 2v2a2 2 0 01-2 2zM15 10h2a2 2 0 012 2v2a2 2 0 01-2 2H9a2 2 0 01-2-2v-2a2 2 0 012-2h2m4 0v2m-4 0v2"
            ></path>
          </svg>
          Comment
        </button>
      </div>
    </div>
    <app-comment
      [tweetId]="tweet._id"
      [comments]="tweet.comments"
      (newCommentEvent)="createComment($event)"
      class="mx-auto max-w-5xl py-6 sm:px-6 lg:px-8"
    ></app-comment>
  </div>
</div>
