<main class="container mx-auto px-4 py-8">
  <div class="mx-auto max-w-5xl py-6 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold mb-4">User Feeds</h2>
    <div class="space-y-4">
      <!-- User post component -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <!-- User avatar and name section -->
        <div class="flex items-center px-4 py-3 bg-gray-900 text-gray-300">
          <img
            src="user-avatar.jpg"
            alt="User Avatar"
            class="w-8 h-8 rounded-full"
          />
          <span class="ml-2 font-semibold">John Doe</span>
        </div>

        <!-- User post content -->
        <div class="px-4 py-3">
          <p class="text-gray-600">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>

        <!-- Like and Comment section -->
        <div class="flex justify-between px-4 py-2 bg-gray-100">
          <!-- Like button -->
          <button class="text-gray-600 hover:text-gray-800">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            Like
          </button>

          <!-- Comment button -->
          <button class="text-gray-600 hover:text-gray-800">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 10H7a2 2 0 01-2-2V6a2 2 0 012-2h6a2 2 0 012 2v2a2 2 0 01-2 2zM15 10h2a2 2 0 012 2v2a2 2 0 01-2 2H9a2 2 0 01-2-2v-2a2 2 0 012-2h2m4 0v2m-4 0v2"
              ></path>
            </svg>
            Comment
          </button>
        </div>
      </div>

      <!-- Add more user post components here -->
      <!-- You can use a loop or fetch user posts dynamically -->
    </div>
    <!-- Your content -->
  </div>
</main>
