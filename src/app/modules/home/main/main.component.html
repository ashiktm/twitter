<main class="container mx-auto px-4 py-8">
  <div class="mx-auto max-w-5xl py-6 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold mb-4">User Feeds</h2>
    <div class="space-y-4">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="flex items-center px-4 py-3 bg-gray-900 text-gray-300">
          <img
            src="user-avatar.jpg"
            alt="User Avatar"
            class="w-8 h-8 rounded-full"
          />
          <span class="ml-2 font-semibold">John Doe</span>
        </div>

        <div class="px-4 py-3">
          <p class="text-gray-600">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>

        <div class="flex justify-between px-4 py-2 bg-gray-100">
          <button class="text-gray-600 hover:text-gray-800">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            Like
          </button>

          <button class="text-gray-600 hover:text-gray-800">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 10H7a2 2 0 01-2-2V6a2 2 0 012-2h6a2 2 0 012 2v2a2 2 0 01-2 2zM15 10h2a2 2 0 012 2v2a2 2 0 01-2 2H9a2 2 0 01-2-2v-2a2 2 0 012-2h2m4 0v2m-4 0v2"
              ></path>
            </svg>
            Comment
          </button>
        </div>
      </div>
      <div class="px-4 py-2 bg-gray-50">
        <div class="flex items-center space-x-2">
          <img
            src="commenter-avatar-1.jpg"
            alt="Commenter Avatar"
            class="w-6 h-6 rounded-full"
          />
          <span class="font-semibold">User1:</span>
          <p class="text-gray-600">Great post!</p>
        </div>
        <div class="flex items-center space-x-2 mt-2">
          <img
            src="commenter-avatar-2.jpg"
            alt="Commenter Avatar"
            class="w-6 h-6 rounded-full"
          />
          <span class="font-semibold">User2:</span>
          <p class="text-gray-600">Thanks for sharing.</p>
        </div>

        <form class="flex space-x-2 my-2">
          <img
            src="current-user-avatar.jpg"
            alt="Your Avatar"
            class="w-6 h-6 rounded-full"
          />
          <input
            type="text"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-gray-300"
            placeholder="Add a comment..."
          />
          <button
            type="submit"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
          >
            Post
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="mx-auto max-w-5xl py-6 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold mb-4">Create a Blog</h2>
    <form>
      <div class="mb-4">
        <label for="content" class="block text-gray-700 font-semibold mb-2"
          >Content</label
        >
        <textarea
          id="content"
          name="content"
          rows="6"
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10"
          placeholder="Write your blog content here"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
      >
        Publish Blog
      </button>
    </form>
  </div>
</main>
