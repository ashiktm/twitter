<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
    <form [formGroup]="signup" (ngSubmit)="submit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2"
          >Username:</label
        >
        <input
          type="text"
          formControlName="username"
          class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"
        />
        <!-- <p class="text-red-500 text-sm mt-2">User name already exists</p> -->
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2"
          >Email:</label
        >
        <input
          type="email"
          formControlName="email"
          class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"
        />
        <ng-container *ngIf="email.dirty && email.touched">
          <p class="text-red-500 text-sm mt-2" *ngIf="email.errors?.['email']">
            Please enter a valid email address.
          </p>
        </ng-container>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Password:</label>
        <input
          formControlName="password"
          class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indido-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-indigo-500"
      >
        Sign Up
      </button>
    </form>
    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">
            Already have an account?&nbsp;
            <a
              [routerLink]="['/login']"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              Login
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="notificationService.showNotification"
  [ngClass]="{
    'bg-green-500': !notificationService.isFailure,
    'bg-red-500': notificationService.isFailure
  }"
  class="text-white font-bold rounded-md px-4 py-3 shadow-lg fixed top-10 right-5 transition-opacity duration-300 opacity-100"
>
  {{ notificationService.message }}
</div>
